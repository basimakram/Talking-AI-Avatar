<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Avatar Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, rgba(13, 14, 19, 0.8) 0%, rgba(67, 37, 98, 0.8) 100%), url('/static/images/background2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .chat-container {
            width: 95%;
            max-width: 1200px;
            height: 90vh;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        /* Header */
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .avatar-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }

        .avatar-details h2 {
            font-size: 20px;
            margin-bottom: 5px;
            color: #fff;
        }

        .avatar-details p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #4CAF50;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Main chat area */
        .chat-main {
            flex: 1;
            display: flex;
            position: relative;
            min-height: 0;
        }

        .avatar-section {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
        }

        .avatar-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #avatar {
            width: 100%;
            height: 100%;
            border-radius: 0;
        }

        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.1);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 0;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-height: 0;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .message.ai {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .message.system {
            align-self: center;
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
            border: 1px solid rgba(255, 193, 7, 0.3);
            font-size: 12px;
            font-style: italic;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 12px 18px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: scale(1); opacity: 0.5; }
            30% { transform: scale(1.2); opacity: 1; }
        }

        /* Input area - Fixed at bottom */
        .input-container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 8px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-wrapper:focus-within {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .input-wrapper.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        #messageInput {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 14px;
            padding: 8px 0;
            resize: none;
            max-height: 100px;
            min-height: 20px;
        }

        #messageInput::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .input-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .input-button:active {
            transform: scale(0.95);
        }

        .input-button.recording {
            background: #f44336;
            animation: recordPulse 1s infinite;
        }

        @keyframes recordPulse {
            0% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(244, 67, 54, 0); }
            100% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0); }
        }

        .send-button {
            background: linear-gradient(135deg, #667eea, #764ba2) !important;
        }

        .send-button:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a4190) !important;
        }

        .send-button:disabled {
            background: rgba(255, 255, 255, 0.1) !important;
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* Status overlay */
        .status-overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-overlay.visible {
            opacity: 1;
        }

        .status-overlay.speaking {
            background: rgba(33, 150, 243, 0.2);
            border-color: #2196F3;
            color: #2196F3;
        }

        .status-overlay.processing {
            background: rgba(255, 152, 0, 0.2);
            border-color: #FF9800;
            color: #FF9800;
        }

        .status-overlay.listening {
            background: rgba(244, 67, 54, 0.2);
            border-color: #f44336;
            color: #f44336;
        }

        /* Scrollbar styling */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .chat-main {
                flex-direction: column;
            }

            .avatar-section {
                flex: 0 0 40vh;
            }

            .chat-section {
                flex: 1;
                border-left: none;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            .chat-header {
                padding: 15px 20px;
            }

            .avatar-details h2 {
                font-size: 18px;
            }

            .messages-container {
                padding: 15px;
            }

            .input-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="avatar-info">
                <div class="avatar-icon" id="avatarIcon">
                    AI
                </div>
                <div class="avatar-details">
                    <h2 id="avatarName">AI Assistant</h2>
                    <p id="avatarRole">Virtual Assistant</p>
                </div>
            </div>
            
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Online</span>
            </div>
        </div>

        <!-- Main chat area -->
        <div class="chat-main">
            <!-- Avatar section -->
            <div class="avatar-section">
                <div class="avatar-container">
                    <div id="avatar"></div>
                    
                    <!-- Status overlay -->
                    <div class="status-overlay" id="statusOverlay">
                        Ready
                    </div>
                </div>
            </div>

            <!-- Chat section -->
            <div class="chat-section">
                <div class="messages-container" id="messagesContainer">
                    <!-- Welcome message -->
                    <div class="message system">
                        Welcome! Start a conversation with your AI assistant.
                    </div>
                    
                    <!-- Typing indicator -->
                    <div class="typing-indicator" id="typingIndicator">
                        <div class="typing-dots">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                </div>

                <!-- Input area - Fixed at bottom -->
                <div class="input-container">
                    <div class="input-wrapper" id="inputWrapper">
                        <textarea 
                            id="messageInput" 
                            placeholder="Type your message..." 
                            rows="1"
                        ></textarea>
                        
                        <button class="input-button" id="micButton" title="Voice input">
                            🎤
                        </button>
                        
                        <button class="input-button send-button" id="sendButton" title="Send message">
                            ➤
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js/+esm",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/",
                "talkinghead": "/static/modules/talkinghead.mjs",
                "lipsync-en": "/static/modules/lipsync-en.mjs"
            }
        }
    </script>
    
    <script type="module">
        import { TalkingHead } from "talkinghead";
        import { LipsyncEn } from "lipsync-en";

        window.TalkingHead = TalkingHead;
        window.LipsyncEn = LipsyncEn;
    </script>

    <script>
        let head;
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let recognition;
        let isProcessing = false;
        let isSpeaking = false;

        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const micButton = document.getElementById('micButton');
        const messagesContainer = document.getElementById('messagesContainer');
        const typingIndicator = document.getElementById('typingIndicator');
        const statusOverlay = document.getElementById('statusOverlay');
        const inputWrapper = document.getElementById('inputWrapper');

        const selectedAvatar = "{{ avatar }}";

        const avatars = [
            {
                file: 'avatar1.glb',
                name: 'Adam Sterling',
                desc: 'Confident, concise, and solution-oriented. Speaks directly, with no patience for fluff.',
                role: 'Strategist'
            },
            {
                file: 'avatar2.glb',
                name: 'Layla Rogers',
                desc: 'Calm, spiritual, and philosophical. Reflects deeply and speaks with poetic wisdom.',
                role: 'Philosopher'
            },
            {
                file: 'avatar3.glb',
                name: 'Sarah Elwood',
                desc: 'Kind, emotionally intelligent, and warm. Compassionate, but sharper than she seems.',
                role: 'Empath'
            },
            {
                file: 'avatar4.glb',
                name: 'Raj Mehra',
                desc: 'Funny, unserious, and full of jokes. Loves roasting and keeping the vibe playful.',
                role: 'Comedian'
            },
            {
                file: 'avatar5.glb',
                name: 'Ethan Brooks',
                desc: 'Adventurous, daring, and visionary. Pushes others to think big and take bold steps.',
                role: 'Challenger'
            },
            {
                file: 'avatar6.glb',
                name: 'Daniel Hayes',
                desc: 'Hyper-intelligent and emotionally sharp. Engages deeply with women—blunt with men.',
                role: 'Intellectual'
            },
            {
                file: 'avatar7.glb',
                name: 'Zara Qureshi',
                desc: 'Pop-culture obsessed, sarcastic, and self-aware. Marvel fangirl with attitude and heart.',
                role: 'Critic'
            },
            {
                file: 'avatar8.glb',
                name: 'Jayden Cole',
                desc: 'Cocky, sharp-tongued, and thinks he knows it all. Loves to argue and show off.',
                role: 'Provoker'
            },
            {
                file: 'avatar9.glb',
                name: 'Rizwan Khan',
                desc: 'Modest, calm, and devout. Speaks gently, prefers deep, respectful conversations about Islam.',
                role: 'Spiritual Guide'
            }
        ];


        function setAvatarByFile(fileName) {
            const avatar = avatars.find(a => a.file === fileName);
            if (!avatar) {
                console.warn(`Avatar file not found: ${fileName}`);
                return;
            }

            document.getElementById('avatarName').textContent = avatar.fullName;
            document.getElementById('avatarRole').textContent = avatar.role;
            document.getElementById('avatarIcon').textContent = avatar.name.charAt(0);
        }

        function addMessage(text, type) {
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            messagesContainer.insertBefore(message, typingIndicator);
            scrollToBottom();
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            typingIndicator.style.display = 'block';
            scrollToBottom();
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        function showStatus(message, className = '') {
            statusOverlay.textContent = message;
            statusOverlay.className = `status-overlay visible ${className}`;
            
            // Don't auto-hide status when speaking
            if (className !== 'speaking') {
                setTimeout(() => {
                    statusOverlay.classList.remove('visible');
                }, 3000);
            }
        }

        function updateSendButton() {
            const hasText = messageInput.value.trim().length > 0;
            const canSend = hasText && !isProcessing && !isSpeaking;
            sendButton.disabled = !canSend;
            micButton.disabled = isProcessing || isSpeaking;
            
            // Disable entire input wrapper when AI is speaking
            if (isSpeaking) {
                inputWrapper.classList.add('disabled');
                messageInput.placeholder = "AI is speaking...";
            } else {
                inputWrapper.classList.remove('disabled');
                messageInput.placeholder = "Type your message...";
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isProcessing || isSpeaking) return;

            isProcessing = true;
            updateSendButton();

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            
            // Auto-resize textarea
            messageInput.style.height = 'auto';
            
            // Show typing indicator
            showTyping();
            showStatus('Processing...', 'processing');

            try {
                // Send to process_text endpoint
                const response = await fetch('/process_text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        avatar: selectedAvatar || 'avatar1.glb'
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    
                    // Play response audio first if available
                    if (result.audio_ready) {
                        // Keep typing indicator visible until text is shown
                        await playResponseAudio(result.response);
                    } else {
                        // No audio, hide typing and show text immediately
                        hideTyping();
                        addMessage(result.response, 'ai');
                    }
                    
                    // Handle redirect if needed
                    if (result.redirect_url) {
                        console.log("Redirecting to:", result.redirect_url);
                        window.location.href = result.redirect_url;
                    }
                } else {
                    throw new Error('Failed to send message');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                hideTyping();
                addMessage('Sorry, there was an error processing your message. Please try again.', 'system');
            } finally {
                isProcessing = false;
                updateSendButton();
            }
        }

        async function decodeAudio(url) {
            const res = await fetch(url);
            const buf = await res.arrayBuffer();
            return head.audioCtx.decodeAudioData(buf);
        }

        async function playResponseAudio(responseText) {
            try {
                isSpeaking = true;
                updateSendButton();
                showStatus('Processing audio...', 'processing');
                
                const audioUrl = '/get_response_audio?' + new Date().getTime();
                
                // Parallel: Fetch audio buffer and metadata
                const [audioBuffer, data] = await Promise.all([
                    decodeAudio(audioUrl),
                    fetch('/get_response_metadata').then(res => res.json())
                ]);

                if (data.error) throw new Error(data.error);

                // NOW we can hide typing and show the text response
                hideTyping();
                addMessage(responseText, 'ai');
                
                showStatus('Speaking...', 'speaking');

                const visemes = data.visemes.map(v => v.viseme);
                const vtimes = data.visemes.map(v => v.start * 1000);
                const vdurations = data.visemes.map(v => (v.end - v.start) * 1000);
                const words = data.words;
                const wtimes = data.wtimes.map(t => t * 1000);
                const wdurations = data.wdurations.map(d => d * 1000);

                await head.speakAudio({
                    audio: audioBuffer,
                    words,
                    wtimes,
                    wdurations,
                    visemes,
                    vtimes,
                    vdurations
                });

                // Hide speaking status when done
                statusOverlay.classList.remove('visible');

            } catch (error) {
                console.error('Error playing response audio:', error);
                // If audio fails, still hide typing and show the text
                hideTyping();
                addMessage(responseText, 'ai');
                showStatus('Error playing audio', '');
            } finally {
                isSpeaking = false;
                updateSendButton();
            }
        }

        // Voice recognition setup
        function setupSpeechRecognition() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';

                recognition.onstart = () => {
                    isRecording = true;
                    micButton.classList.add('recording');
                    showStatus('Listening...', 'listening');
                };

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    messageInput.value = transcript;
                    updateSendButton();
                };

                recognition.onend = () => {
                    isRecording = false;
                    micButton.classList.remove('recording');
                    showStatus('Voice input complete', '');
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    isRecording = false;
                    micButton.classList.remove('recording');
                    showStatus('Voice recognition error', '');
                };
            } else {
                micButton.style.display = 'none';
                console.log('Speech recognition not supported');
            }
        }

        function toggleVoiceRecognition() {
            if (isSpeaking) return; // Don't allow voice input while AI is speaking
            
            if (isRecording) {
                recognition.stop();
            } else {
                recognition.start();
            }
        }

        // Auto-resize textarea
        function autoResizeTextarea() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 100) + 'px';
        }

        async function initializeAvatar() {
            const avatarEl = document.getElementById("avatar");
            head = new TalkingHead(avatarEl, {
                lipsyncModules: ["en"],
                cameraView: "upper"
            });

            const avatarFile = selectedAvatar || 'avatar1.glb';
            await head.showAvatar({
                url: `/static/avatar/${avatarFile}`,
                body: "M",
                avatarMood: "neutral",
                ttsLang: "en-GB",
                ttsVoice: "en-GB-Standard-A",
                lipsyncLang: "en"
            });
        }

        // Event listeners
        messageInput.addEventListener('input', () => {
            updateSendButton();
            autoResizeTextarea();
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);
        micButton.addEventListener('click', toggleVoiceRecognition);

        // Initialize
        document.addEventListener("DOMContentLoaded", async () => {
            setAvatarByFile(selectedAvatar);
            setupSpeechRecognition();
            updateSendButton();
            
            try {
                await initializeAvatar();
                showStatus('Ready to chat!', '');
            } catch (error) {
                console.error('Error initializing avatar:', error);
                showStatus('Avatar initialization failed', '');
            }
        });
    </script>
</body>
